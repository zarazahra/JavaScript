<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <h1>Belajar Type Of Javascript</h1>
    <!-- Typof buat ngecek type data suatu value -->
    <h1 id="type"></h1>

    <script>
        let a = ["rrr", 20];

        // Cara panggilnya -> typeof variabel
        document.getElementById("type").innerHTML = typeof a;
    </script>
</body>
</html>
