<body>
    <h1>In Operator</h1>
    <h1 id="inop"></h1>
    <!-- In Operator buat ngecek apakah ada properti atau index di dalam data objek.
         Berarti in operator mainin data objek atau array -->
    <script>
        // di data objek nyarinya properti
         permen ={
            nama: "Milkita",
            letkamdungan: "Susu"
        }
        // // rumusnya = "properti" in variabel, bisa pake kutip apa aja.
        document.getElementById("inop").innerHTML = "nama" in permen;
