<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <h1>Operator Aritmatika Javascript</h1>
    <p id="arit"></p>

    <!-- Operator Aritmatika -->
    <!-- +, -, * /-->
    <script>
        let a = 10;
        let b = 5;
        let c = a + b;

        document.getElementById("arit").innerHTML = c;
        console.log(c) ;
    </script>
</body>
</html>
