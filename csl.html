<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Mainan Console</h1>

    <script>
        let nama = "Eaa";

        // Log sam Info itu sama
        console.info(nama);
        // Warna koneng (make tanda kutip masukin kata tp klo ga manggil var ato let ato const)
        console.warn("Halooo");
        // Warna merah memberi pesan eror
        console.error("Errorr Woeee");
        // Memberi tahu info debugging
        // Proses buat nyari indentifikasi dan memperbaiki kesalahan atau bug atau eror
        console.debug("Hello Word");
        // Menampilkan Table pada console
        // kalu pake consol.table jangan lupa pake sitak jgn kurung biasa doang
        console.table(["Audi", "Volvo", "Ford"]);
    </script>
</body>
</html>
