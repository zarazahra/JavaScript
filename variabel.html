<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Variabel</h1>

    <h2 id="satu"></h2>

    <script>
      //klo kita pake let ato var kita bisa nih ganti dari data satu kesatunya tapi klo const ga
      // var sama let itu sama, value nya bisa berubah
      // cost valuenya tetap ga bisa berubah
      var namaDepan = "Zara ";
      let namaTenggah = "ga punya ";
      let namaAkhir = "yaitu ";

      document.getElementById("satu").innerHTML =
        namaDepan + namaTenggah + namaAkhir;
      //tulisan pas yg mau di keluarin kyk (namaDepan) harus sama tu tulisannya sama yg di var ato let klo ga entar ga keluar
    </script>
  </body>
</html>
